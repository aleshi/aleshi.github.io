<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo</title>
  
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <script type='text/javascript' src='./audiojs/audio.min.js'></script>
  
  
  <style type='text/css'>
    #button_scene {
    background: url("./01.jpg") no-repeat;
    width: 100%;
    height: 600px;
}
#button {
    position: relative;
    top: 375px;
    left: 300px;
    width: 200px;
    height: 150px;
}
#conrats_scene {
    background: url("./02a.jpg") no-repeat;
    width: 100%;
    height: 600px;
    display: none;
}
  </style>
  


<script type='text/javascript'>//<![CDATA[ 

$(document).ready(function(){

audiojs.events.ready(function() {

$('#button_scene a').click(function(e){
    e.preventDefault();
    $('#button_scene').hide();
    $('#conrats_scene').show();

        // Setup the player to autoplay the next track
    var a = audiojs.createAll();
    var audio = a[0];
    audio.load("./Christmas-Carol-Jingle-Bells.mp3");
    audio.play();
});
});

});
 //]]>  

</script>


</head>
<body>

<div id="button_scene">
    <a href="javascript: void(0);">
        <div id="button"></div>
    </a>
</div>
<div id="conrats_scene">
</div>
<div style="display:none">
  <audio src="" preload="auto" />  
</div>
</body>
</html>
